<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4" *ngFor="let capsule of capsules">
        <div class="card card-profile" style="height: calc(100% - 60px);">
          <div class="card-avatar">
            <img class="img" src="assets/img/capsule.png" [ngStyle]="{'opacity': capsule.active ? 1 : 0.4}"/>
          </div>
          <div class="card-body">
            <h4 class="card-title">{{capsule.name}}</h4>
            <p class="card-description">
              {{capsule.details}}
            </p>
            <a href class="btn btn-danger btn-round"  [routerLink]="['/capsules', capsule.id]">Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
