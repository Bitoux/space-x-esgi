<h1>Core details</h1>
<mat-card *ngFor="let coreDetail of coreDetails">
    <mat-card-header>
        <mat-card-title>{{coreDetail.core_serial}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{coreDetail.details}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><a href="/core-details/{{coreDetail.core_serial}}">See</a></button>
    </mat-card-actions>
</mat-card>
