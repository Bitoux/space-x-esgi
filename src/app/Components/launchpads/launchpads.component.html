<h1>Launchpads</h1>
<mat-card *ngFor="let launchpad of launchpads">
    <mat-card-header>
        <mat-card-title>{{launchpad.full_name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{launchpad.details}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><a href="/launchpads/{{launchpad.id}}">See</a></button>
    </mat-card-actions>
</mat-card>
