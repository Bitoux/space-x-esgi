<h1>Rockets</h1>
<mat-card *ngFor="let rocket of rockets">
    <mat-card-header>
        <mat-card-title>{{rocket.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{rocket.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><a href="/rockets/{{rocket.id}}">See</a></button>
    </mat-card-actions>
</mat-card>
