<h1>Capsules</h1>
<mat-card *ngFor="let capsule of capsules">
    <mat-card-header>
        <mat-card-title>{{capsule.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{capsule.details}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><a href="/capsules/{{capsule.id}}">See</a></button>
    </mat-card-actions>
</mat-card>
